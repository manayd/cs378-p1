<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <img class = "logo" src="dollar_slice_logo.png" alt="Dollar Slice Pizza Logo">
      </div>
      <div class="row">
        <p class="top-rows second">Open late, Always hot Pizzas</p>
      </div>
      <div class="row">
        <p class="top-rows third">The Best Pizza on Guad</p>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="img-container">
          <img class = "image" src="regular_pizza.jpeg" alt="Pizza Slice">
        </div>
        <div class="col food-container">
          <h1>Pizza Slice</h1>
          <p class="food-description">One slice of cheese pizza.</p>
          <div class="row">
            <div class="col">
              <p class="price">$3.00</p>
            </div>
            <div class="col add">
              <button class ='button'>Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="img-container">
          <img class = "image" src="large_pizza.png" alt="Large Pizza">
        </div>
        <div class="col food-container">
          <h1>Large Pizza</h1>
          <p class="food-description">One full large cheese pizza.</p>
          <div class="row">
            <div class="col">
              <p class="price">$18.00</p>
            </div>
            <div class="col add">
              <button class ='button'>Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="img-container">
          <img class = "image" src="garlic_knots.jpeg" alt="Garlic Knots">
        </div>
        <div class="col food-container">
          <h1>Garlic Knots</h1>
          <p class="food-description">5-7 garlic knots without cheese</p>
          <div class="row">
            <div class="col">
              <p class="price">$4.25</p>
            </div>
            <div class="col add">
              <button class ='button'>Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="img-container">
          <img class = "image" src="sprite.png" alt="Sprite">
        </div>
        <div class="col food-container">
          <h1>Sprite</h1>
          <p class="food-description">One medium sized bottle of Sprite </p>
          <div class="row">
            <div class="col">
              <p class="price">$2.00</p>
            </div>
            <div class="col add">
              <button class ='button'>Add</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
